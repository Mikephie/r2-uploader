<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📤 上传图片 - R2 图床</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; }
    .preview img { max-width: 300px; margin-top: 1em; }
    .url-box { background: #f2f2f2; padding: 1em; border-radius: 6px; display: inline-block; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>📤 上传图片</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <br><br>
  <button onclick="upload()">上传</button>

  <div id="result" class="preview"></div>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('请先选择图片');

      const key = encodeURIComponent(file.name);
      const res = await fetch(`https://upload.mikephie.site/upload-url?key=${key}`);
      const { uploadUrl, publicUrl } = await res.json();

      await fetch(uploadUrl, {
        method: 'PUT',
        headers: { 'Content-Type': file.type },
        body: file
      });

      document.getElementById('result').innerHTML = `
        <div class="url-box">
          ✅ 上传成功：<br>
          <a href="${publicUrl}" target="_blank">${publicUrl}</a>
        </div>
        <img src="${publicUrl}" alt="预览图" />
      `;

      navigator.clipboard.writeText(publicUrl);
    }
  </script>
</body>
</html>
